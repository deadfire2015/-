<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印花图片上传</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 预览区域 -->
    <div class="layout-container">
        <!-- 款式图片预览 -->
        <div id="stylePreview" class="styles-container"></div>
        <!-- 印花图片预览 -->
        <div id="stampPreview" class="stamps-container"></div>
    </div>
    <!-- 上传区域 -->
    <div class="upload-area">
        <div class="upload-container">
            <p>👕款式图片</p>
            <span>点击/拖拽上传</span>
            <input type="file" id="styleUpload" class="upload-input" accept="image/*" multiple>
        </div>
        <div class="upload-container">
            <p>🌼印花图片</p>
            <span>点击/拖拽上传</span>
            <input type="file" id="stampUpload" class="upload-input" accept="image/*" multiple>
        </div>
        <div class="button-container">
            <input type="button" id="mixbutton" value="⚡合成吧" class="mix">
        </div>
    </div>
    <script type="module" src="app.js"></script>

    <div id="stamp-position-display" class="stamp-position-display" >点击同步印花位置显示明细</div>
    <div class="download-overlay">
      <div class="download-progress">
        <div class="progress-bar"></div>
        <div class="progress-text">下载中...</div>
      </div>
    </div>
  </body>
</html>
